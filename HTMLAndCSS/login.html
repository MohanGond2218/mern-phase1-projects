<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validation</title>
</head>
<body>
    <h2>Login Form</h2>
    <form method="post" onsubmit="validation()">
        <input type="text" id="user" placeholder="Enter User Name"><br>
        <input type="password" id="pwd" placeholder="Enter Password">  <br>
        <input type="submit" value="submit" id="sub"><br>
    </form>
    <script>
        function validation() {
            var un = document.getElementById('user').value;
            var pwd = document.getElementById('pwd').value;
            if (un=='student' && pwd=='simplilern') window.alert("User details are correct, Login Successfull")
            else window.alert("User details are Incorrect, Login Failed")
        }
    </script>
</body>
</html>
